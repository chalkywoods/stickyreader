<!DOCTYPE html>
<html>
    <head>
        <title>Flask app</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
            <header>
                    <h1>Sticky-Note Reader</h1>
            </header>
        <button id="trello_btn">Trello Upload</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Upload to Trello <a href="http://www.trello.com"><img src="{{ url_for('static', filename='css/trello.png') }}" alt="trello" width="100" align="middle"></a></h3>
                    <form method="POST" enctype="multipart/form-data">
                        {{ form.hidden_tag() }}
                        <p>
                            {{ form.name.label }}<br>
                            {{ form.name(size=32) }}
                        </p>
                        <p>
                            {{ form.email.label }}<br>
                            {{ form.email(size=48) }}
                        </p>
                        <p>
                            {{ form.photo }}
                            {% for error in form.photo.errors %}
                                <span style="color: red;">{{ error }}</span>
                            {% endfor %}
                        </p>
                        <p>{{ form.submit }}</p>
                    </form>
            </div>
        </div>
        <script>
            // Get the modal
            var modal = document.getElementById("myModal");
            
            // Get the button that opens the modal
            var btn = document.getElementById("trello_btn");
            
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            
            // When the user clicks the button, open the modal 
            btn.onclick = function() {
                modal.style.display = "block";
            }
            
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                modal.style.display = "none";
                }
            }
        </script>
    </body>
</html>
